<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s;
        }

        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            text-align: center;
        }

        .chat-body {
            padding: 20px;
            height: 300px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            transition: all 0.3s;
        }

        .message:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .message .sender {
            font-weight: bold;
            color: #007bff;
        }

        .message .text {
            margin-left: 10px;
            display: inline-block;
            background-color: #f1f1f1;
            padding: 8px 12px;
            border-radius: 10px;
        }

        .message .time {
            font-size: 0.8em;
            color: #999;
            margin-left: 10px;
        }

        .chat-input {
            border-top: 1px solid #ddd;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s;
        }

        .input-field {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-right: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-field:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .send-btn {
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .send-btn:hover {
            background-color: #0056b3;
        }

        .send-btn:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Simple Chat App
        </div>
        <div class="chat-body" id="chatBody">
            <!-- Messages will appear here -->
            <div class="message">
                <span class="sender">John:</span>
                <span class="text">Hey there!</span>
                <span class="time">10:00 AM</span>
            </div>
            <div class="message">
                <span class="sender">Jane:</span>
                <span class="text">Hi John!</span>
                <span class="time">10:05 AM</span>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" class="input-field" placeholder="Type your message...">
            <button class="send-btn">Send</button>
        </div>
    </div>
</body>
</html>
